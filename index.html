<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENGOB | Sistema de Gestión</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loader" class="loading-overlay hidden">
        <span class="material-icons-round spin">sync</span>
        <p>Procesando...</p>
    </div>

    <nav class="navbar">
        <div class="brand">
            <span class="material-icons-round" style="color:var(--primary); font-size: 1.8rem;">account_balance</span>
            <div style="display:flex; flex-direction:column; margin-left: 10px;">
                <span style="font-weight:800; font-size:1rem;">S.I.G.E.P.</span>
                <span style="font-size:0.7rem; font-weight:600; opacity:0.8;">CENGOB</span>
            </div>
        </div>
        <div class="nav-actions">
            <button class="icon-btn" onclick="app.toggleConfig()">
                <span class="material-icons-round">settings</span>
            </button>
            <button class="btn-primary-sm" onclick="app.toggleView('gestion')">
                <span class="material-icons-round" style="margin-right:5px;">edit_note</span> Gestionar
            </button>
        </div>
    </nav>

    <div id="configModal" class="modal hidden">
        <div class="modal-content config-box">
            <h3>Conexión Nube</h3>
            <p class="subtitle">URL del Script Google (Web App)</p>
            <input type="text" id="url-script" placeholder="https://script.google.com/.../exec">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button onclick="app.toggleConfig()" class="btn-secondary flex-1">Cerrar</button>
                <button onclick="app.saveConfig()" class="btn-primary flex-1">Guardar</button>
            </div>
        </div>
    </div>

    <div class="container">
        
        <div id="view-dashboard">
            <div class="dashboard-header">
                <div class="kpi-main-card">
                    <div style="flex:1">
                        <h1 style="margin:0; font-size:1.5rem; color:var(--primary);">Tablero de Control 2026</h1>
                        <p style="margin:5px 0 15px 0; color:var(--text-light); font-size:0.9rem;">Seguimiento Estratégico Presidencial</p>
                        <div class="stats-row">
                            <div><span class="stat-label">Intervenciones</span><span class="stat-val" id="stat-int">0</span></div>
                            <div><span class="stat-label">Hitos</span><span class="stat-val" id="stat-milestones">0</span></div>
                        </div>
                    </div>
                    <div class="gauge-wrapper">
                        <canvas id="chartGlobal"></canvas>
                        <div class="gauge-value" id="global-percent">0%</div>
                        <div style="text-align:center; font-size:0.6rem; color:#aaa; margin-top:-5px;">CUMPLIMIENTO</div>
                    </div>
                </div>
            </div>

            <h2 class="section-title">Pilares, Intervenciones e Hitos</h2>
            <div class="pillars-grid" id="pillars-container"></div>
        </div>

        <div id="view-gestion" class="hidden">
            <div class="gestion-header-sticky">
                <div class="container-narrow" style="display:flex; justify-content:space-between; align-items:center;">
                    <h2 style="margin:0; color:var(--primary);">Editor de Estructura</h2>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-secondary" onclick="app.toggleView('dashboard')">Cancelar</button>
                        <button class="btn-primary-sm" onclick="app.saveData()">
                            <span class="material-icons-round" style="margin-right:5px;">save</span> Guardar Todo
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="container-narrow">
                <div id="admin-container" class="admin-list-container"></div>
                <button class="btn-dashed full-width mt-20" onclick="app.addPillar()">+ Añadir Nuevo Pilar</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>

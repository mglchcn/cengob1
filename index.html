<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.G.E.P. | Sala Situacional</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="loader" class="loading-overlay hidden">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>SINCRONIZANDO...</p>
        </div>
    </div>

    <div class="app-layout">
        
        <header class="navbar">
            <div class="brand">
                <div class="logo"><span class="material-icons-round">account_balance</span></div>
                <div class="titles">
                    <h1>PRESIDENCIA</h1>
                    <h2>TABLERO DE CONTROL GUBERNAMENTAL</h2>
                </div>
            </div>

            <div class="header-stats">
                <div class="stat-box">
                    <span class="label">EJECUCIÓN GLOBAL</span>
                    <span class="value" id="kpi-global">0%</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-box">
                    <span class="label">ALERTAS</span>
                    <span class="value danger" id="kpi-alerts">0</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn-hero" onclick="app.toggleCarousel()">
                    <span class="material-icons-round" id="btn-play-icon">play_arrow</span>
                    <span id="btn-play-text">MODO PRESENTACIÓN</span>
                </button>
                <button class="btn-icon" onclick="app.toggleConfig()"><span class="material-icons-round">settings</span></button>
                <button class="btn-icon" onclick="app.toggleView('gestion')"><span class="material-icons-round">edit</span></button>
            </div>
        </header>

        <div id="time-bar" class="time-bar"></div>

        <main class="content-area">
            
            <div id="view-dashboard" class="view-panel active">
                <div id="dashboard-grid" class="cards-grid"></div>
                <div id="carousel-dots" class="nav-dots hidden"></div>
            </div>

            <div id="view-gestion" class="view-panel hidden overlay-editor">
                <div class="editor-layout">
                    <div class="editor-top">
                        <h2>Gestor de Estrategia</h2>
                        <div class="editor-actions">
                            <button class="btn-secondary" onclick="app.toggleView('dashboard')">Cancelar</button>
                            <button class="btn-primary" onclick="app.saveData()"><span class="material-icons-round">save</span> GUARDAR</button>
                        </div>
                    </div>
                    <div id="editor-content" class="editor-scroll"></div>
                    <button class="btn-add-pillar" onclick="app.addPillar()">+ NUEVO EJE ESTRATÉGICO</button>
                </div>
            </div>

        </main>
    </div>

    <div id="configModal" class="modal-backdrop hidden">
        <div class="modal-window">
            <h3>Conexión Nube</h3>
            <input type="text" id="url-script" placeholder="URL Web App Script...">
            <div class="modal-footer">
                <button onclick="app.toggleConfig()" class="btn-secondary">Cerrar</button>
                <button onclick="app.saveConfig()" class="btn-primary">Guardar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
